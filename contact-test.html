<!doctype html>
<html lang="en">
  <body style="font-family:sans-serif;padding:2rem;max-width:620px;margin:auto">
    <h1>Contact Form — Netlify Detection Test</h1>

    <!-- This simple static form forces Netlify to register the form at build -->
    <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thank-you" accept-charset="UTF-8">
      <input type="hidden" name="form-name" value="contact" />
      <p class="hidden" style="display:none"><label>Don’t fill this out: <input name="bot-field" /></label></p>
      <p><label>Name: <input name="name" required></label></p>
      <p><label>Email: <input name="email" type="email" required></label></p>
      <p><label>Message: <textarea name="message" required></textarea></label></p>
      <p><button type="submit">Send</button></p>
    </form>
  </body>
</html>
